{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block content %}
    <h1>登录</h1>
    <div class="module">
        {% if form.errors %}
            <p>用户名或密码错误，请重试</p>
        {% else %}
            <p>请使用如下表单进行登录</p>
        {% endif %}
        <div class="login-form">
            <form action="{% url 'login' %}" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}"/>
                <p><input type="submit" value="登录"></p>
            </form>
        </div>
    </div>
{% endblock %}

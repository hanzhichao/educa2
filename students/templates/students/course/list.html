{% extends "base.html" %}
{% block title %}我的课程{% endblock %}
{% block content %}
    <h1>My courses</h1>
    <div class="module">
        {% for course in object_list %}
            <div class="course-info">
                <h3>{{ course.title }}</h3>
                <p><a href="{% url "student_course_detail" course.id %}">
                    查看内容</a></p>
            </div>
        {% empty %}
            <p>
                你尚未加入学习任何课程.
                <a href="{% url "course_list" %}">浏览所有课程</a>
                以加入某个课程.
            </p>
        {% endfor %}
    </div>
{% endblock %}
